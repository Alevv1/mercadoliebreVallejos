<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="logo"><a href="/"><img src="./images/logo-mercado-liebre.svg" alt=""></a></h1>
            <form action="/resultados" method="get" class="search-bar">
            <input type="text" name="q" placeholder="Buscar productos, marcas">
            </form>
            <button class="buscar" type="submit">🔍</button>
            <p class="slogan">Comprá en cuotas y sin tarjeta de crédito</p>

        </div>
        
        
        <div class="burger-menu">
            <i class="fas fa-bars fa-2x"></i>
        </div>

        <nav>
            <ul class="menu">
                <li>Ofertas</li>
                <li><i class="fa-solid fa-virus-slash"></i>Tiendas Oficiales</li>
                <li>Vender</li>
                <li>Ayuda<br><br></li>
                <li style="margin-left: 50vh;"><a href="\register.html">Crear tu Cuenta <i class="fa-regular fa-address-card"></i></a> </li>
                <li><a href="\login.html">Ingresa <i class="fa-solid fa-right-to-bracket"></i></a> </li>
                <li>Mis Compras</li>
            </ul>
        </nav>
        
    </header>


    <section class="sectionRegister">
        <div class="container_form_reg">
            <form class="registro">

                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Nombre de usuario">
                <label for="contrasena"></label>
                <input type="password" id="contrasena" name="contrasena" required placeholder="Elegir contraseña">
                <br>
                <button class="enviar" type="submit">Enviar</button>
            </form>
        </div>

    </section>
    <div class="down">

    </div>

</body>

</html>
